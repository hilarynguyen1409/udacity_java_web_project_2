pricing.endpoint=http://localhost:8082
maps.endpoint=http://localhost:9191

spring.application.name=vehicles-api

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

#Configure the MySQL database connection
spring.datasource.url=jdbc:mysql://localhost:3306/vehicles
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

#Increase the eureka client renewal interval => avoid threshold issue
eureka.instance.lease-renewal-interval-in-seconds=10
eureka.instance.lease-expiration-duration-in-seconds=30

spring.main.allow-bean-definition-overriding=true